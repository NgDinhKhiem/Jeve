name: CMake Build and Release (multi-platform)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write   # Needed for creating/updating tags and releases
  id-token: write   # For OIDC if needed

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    env:
      BUILD_DIR: ${{ github.workspace }}/build

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          cmake -B "$env:BUILD_DIR" -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }}

      - name: Build
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: cmake --build "$env:BUILD_DIR" --config Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jeve-${{ matrix.os }}-${{ matrix.c_compiler }}
          path: ${{ env.BUILD_DIR }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts from all builds
        uses: actions/download-artifact@v4
        with:
          path: ./all-builds

      - name: Create or Update Tag v1.0.0
        uses: jimeh/update-tags-action@v1
        with:
          tags: v1.0.0
          when_exists: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release v1.0.0
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          release_name: "Release 1.0.0"
          body: "Release of Jeve version 1.0.0"
          draft: false
          prerelease: false
          files: ./all-builds/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
